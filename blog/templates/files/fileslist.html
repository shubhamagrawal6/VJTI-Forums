{% extends 'blog/base.html' %}

{% block content %}
    <h1>Files List</h1>
    <p>
    <a href="{% url 'upload' %}" class="btn btn-primary">
        Upload Files
    </a>
    </p>
    <table class = "table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for material in materials %}
                <tr>
                    <td>{{ material.title }}</td>
                    <td>
                        <a href="{{ material.files.url }}" class='btn btn-primary btn-sm' target="_blank">
                            Download File
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
